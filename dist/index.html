<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Веб-игра - Портфолио</title><style>body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #5580c0 0%, #ca1414 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        #gameContainer {
            width: 1100px;
            height: 700px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: rgba(255,255,255,0.3);
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }</style><script defer="defer" src="bundle.js"></script></head><body><button id="backButton" onclick="window.location.href='index.html?page=projects'">Назад</button><div id="gameContainer"><canvas id="gameCanvas"></canvas></div><script type="module" src="main.js"></script></body></html>
