<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-игра - Портфолио</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #5580c0 0%, #ca1414 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        #gameContainer {
            width: 1100px;
            height: 700px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: rgba(255,255,255,0.3);
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #rotateMessage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            padding-top: 50%;
            font-size: 24px;
            z-index: 1000;
        }
        @media (max-width: 768px) and (orientation: portrait) {
            #rotateMessage {
                display: block;
            }
            #gameContainer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="rotateMessage">
        Пожалуйста, поверните устройство горизонтально для игры
    </div>
    <button id="backButton" onclick="window.location.href='index.html?page=projects'">Назад</button>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
